               </div>

   <script>


      function handleProductChange(product, isIncrease, dam) {
         const Input = document.getElementById(product + '-count');
         const Count = parseInt(Input.value);
         let NewCount = Count;
         if (isIncrease == true) NewCount = Count + 1;
         else NewCount = Count - 1;
         Input.value = NewCount;
         if (Input.value == -1) Input.value = 0;
         document.getElementById(product + '-tatol').innerText = Input.value * dam;
         calculateTotal();
      }
      function calculateTotal() {

         const phoneCount = getInputvalue('phone');
         const caseCount = getInputvalue('case');

         const totalPrice = phoneCount * 1219 + caseCount * 59;

         document.getElementById('total-price').innerText = totalPrice;

         document.getElementById('last-total').innerText = totalPrice;


      }

      function getInputvalue(product) {
         const Input = document.getElementById(product + '-count');
         const Count = parseInt(Input.value);
         return Count;
      }
